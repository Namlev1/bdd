<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="main">
    <h1>TODO LIST</h1>
    <a class="btn" th:href="@{/new}">New task</a>
    <div class="tasks">
        <div class="task" th:each="task : ${tasks}">
            <div class="task-text">
                <h2 th:text="${task.getTitle()}"></h2>
                <p class="description" th:text="${task.getDescription()}"></p>
            </div>
            <div class="task-actions">
                <a class="btn" th:href="@{/details/{id}(id=${task.getId()})}">Details</a>
                <a class="btn" th:href="@{/delete/{id}(id=${task.getId()})}">Delete</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
